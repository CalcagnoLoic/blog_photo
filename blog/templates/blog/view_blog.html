{% extends 'base.html' %}
{% block content %}
    <h2>{{blog.title}}</h2>
    {% if perms.blog.add_photo %}
        <p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet?</a></p>
    {% endif %}
    <img src="{{blog.photo.image.url}}" alt="Nouvelle photo de blog" class="billet">
    <p>{{blog.photo.caption}}</p>
    <p>{{blog.content}}</p>
{% endblock content %}
