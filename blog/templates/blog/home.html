{% extends 'base.html' %}

{% block content %}
    <h2>Photos</h2>

    <div class="grid-container">
        {% for photo in photos %}
        <div class="photo">
            <img src="{{photo.image.url}}" alt="photo">
            <p>{{photo.caption}}</p>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
